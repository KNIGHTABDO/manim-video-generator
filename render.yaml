services:
  - type: web
    name: manim-video-generator
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GOOGLE_API_KEY
        fromService:
          type: pserv
          name: manim-video-generator
          envVarKey: GOOGLE_API_KEY
    disk:
      name: manim-data
      mountPath: /app/media
      sizeGB: 1
