<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manim Video Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Clerk Frontend API -->
    <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@4/dist/clerk.browser.js"></script>
    <script>
        // Initialize Clerk with your publishable key
        const clerkPublishableKey = '{{ clerk_publishable_key }}';
        const frontendApi = '{{ clerk_frontend_api }}';
        
        window.addEventListener('load', async function() {
            try {
                window.clerk = await Clerk.load({
                    publishableKey: clerkPublishableKey,
                    frontendApi: frontendApi
                });

                // Handle authentication state
                clerk.addListener(({ user }) => {
                    const isAuthPage = window.location.pathname.startsWith('/auth/');
                    
                    if (user) {
                        // User is signed in
                        clerk.session.getToken().then(token => {
                            if (token) {
                                localStorage.setItem('auth_token', token);
                                // Add token to all future requests
                                updateFetchInterceptor(token);
                            }
                        });
                        
                        if (isAuthPage) {
                            // Redirect to home if on auth page
                            window.location.href = '/';
                        }
                    } else {
                        // User is signed out
                        localStorage.removeItem('auth_token');
                        if (!isAuthPage) {
                            // Redirect to sign in if not on auth page
                            window.location.href = '/auth/sign-in';
                        }
                    }
                });

                // Mount user button if element exists
                const userButtonElement = document.getElementById('user-button');
                if (userButtonElement) {
                    clerk.mountUserButton(userButtonElement);
                }
            } catch (error) {
                console.error('Error initializing Clerk:', error);
            }
        });

        // Intercept all fetch requests to add auth token
        function updateFetchInterceptor(token) {
            const originalFetch = window.fetch;
            window.fetch = async function(url, options = {}) {
                if (!options.headers) {
                    options.headers = {};
                }

                // Add auth token to headers if not already present
                if (token && !options.headers['Authorization']) {
                    options.headers['Authorization'] = `Bearer ${token}`;
                }

                return originalFetch.call(this, url, options);
            };
        }

        // Try to set up fetch interceptor with existing token
        const existingToken = localStorage.getItem('auth_token');
        if (existingToken) {
            updateFetchInterceptor(existingToken);
        }
    </script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-indigo-600">
                            Manim Video Generator
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div id="user-button"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                2024 Manim Video Generator. All rights reserved.
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
