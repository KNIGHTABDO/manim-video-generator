{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-4xl mx-auto">
            <!-- Hero Section -->
            <div class="text-center mb-16">
                <h1 class="text-5xl font-bold text-white mb-6">
                    AI-Powered Manim Video Generator
                </h1>
                <p class="text-xl text-white opacity-90">
                    Create beautiful mathematical animations with the power of AI
                </p>
            </div>

            <!-- Main Form -->
            <div class="bg-white rounded-lg shadow-xl p-8">
                <div class="mb-8">
                    <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">
                        Describe your mathematical animation
                    </label>
                    <textarea
                        id="prompt"
                        rows="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Example: Show a circle transforming into a square with a smooth animation"></textarea>
                </div>

                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Animation Style
                    </label>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <button
                            class="style-btn px-4 py-3 border border-gray-300 rounded-md hover:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
                            data-style="default">
                            Default
                        </button>
                        <button
                            class="style-btn px-4 py-3 border border-gray-300 rounded-md hover:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
                            data-style="modern">
                            Modern
                        </button>
                        <button
                            class="style-btn px-4 py-3 border border-gray-300 rounded-md hover:border-indigo-500 focus:ring-2 focus:ring-indigo-500"
                            data-style="minimal">
                            Minimal
                        </button>
                    </div>
                </div>

                <div class="text-center">
                    <button
                        id="generate-btn"
                        class="w-full sm:w-auto px-8 py-3 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                        Generate Animation
                    </button>
                </div>

                <!-- Loading Spinner -->
                <div id="loading" class="hidden mt-8 text-center">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-500 border-t-transparent"></div>
                    <p class="mt-2 text-gray-600">Generating your animation...</p>
                </div>

                <!-- Error Message -->
                <div id="error" class="hidden mt-8 p-4 bg-red-50 border border-red-200 rounded-md">
                    <p class="text-red-600"></p>
                </div>

                <!-- Video Result -->
                <div id="result" class="hidden mt-8">
                    <video id="video-player" class="w-full rounded-lg shadow-lg" controls>
                        Your browser does not support the video tag.
                    </video>
                    <div class="mt-4 text-center">
                        <a id="download-btn" href="#" download class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700">
                            Download Video
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Check authentication status
    if (!clerk.user) {
        window.location.href = '/auth/sign-in';
        return;
    }

    const prompt = document.getElementById('prompt');
    const generateBtn = document.getElementById('generate-btn');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const result = document.getElementById('result');
    const videoPlayer = document.getElementById('video-player');
    const downloadBtn = document.getElementById('download-btn');
    let selectedStyle = 'default';

    // Style selection
    document.querySelectorAll('.style-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.style-btn').forEach(b => 
                b.classList.remove('border-indigo-500', 'bg-indigo-50'));
            btn.classList.add('border-indigo-500', 'bg-indigo-50');
            selectedStyle = btn.dataset.style;
        });
    });

    // Generate video
    generateBtn.addEventListener('click', async () => {
        if (!prompt.value.trim()) {
            showError('Please enter a description for your animation.');
            return;
        }

        try {
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            result.classList.add('hidden');
            generateBtn.disabled = true;

            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: prompt.value.trim(),
                    style: selectedStyle
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Failed to generate video');
            }

            videoPlayer.src = data.video_url;
            downloadBtn.href = data.video_url;
            result.classList.remove('hidden');

        } catch (err) {
            showError(err.message);
        } finally {
            loading.classList.add('hidden');
            generateBtn.disabled = false;
        }
    });

    function showError(message) {
        error.querySelector('p').textContent = message;
        error.classList.remove('hidden');
    }
});
</script>
{% endblock %}
