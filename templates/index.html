{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">
                    Manim Video Generator
                </h1>
                <p class="text-lg text-gray-600">
                    Generate beautiful math animations with ease
                </p>
            </div>

            <form id="generation-form" class="space-y-6">
                <div>
                    <label for="concept" class="block text-sm font-medium text-gray-700">
                        Enter your mathematical concept
                    </label>
                    <textarea id="concept" name="concept" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Describe the mathematical concept you want to animate..."></textarea>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Generate Animation
                    </button>
                </div>
            </form>

            <div id="video-container" class="mt-8 hidden">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Generated Animation</h2>
                <div id="video-wrapper" class="aspect-w-16 aspect-h-9 bg-gray-100 rounded-lg">
                    <!-- Video will be inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('generation-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const form = new FormData(this);
        const button = this.querySelector('button');
        const videoContainer = document.getElementById('video-container');
        const videoWrapper = document.getElementById('video-wrapper');
        
        // Show loading state
        button.disabled = true;
        button.textContent = 'Generating...';
        videoContainer.classList.remove('hidden');
        videoWrapper.innerHTML = `
            <div class="flex items-center justify-center h-full">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent"></div>
            </div>
        `;

        try {
            const response = await fetch('/generate', {
                method: 'POST',
                body: form
            });

            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Failed to generate video');
            }

            // Add timestamp to prevent caching
            const videoUrl = `${data.video_url}?t=${Date.now()}`;
            
            // Create video element
            videoWrapper.innerHTML = `
                <video controls autoplay class="w-full h-full rounded-lg">
                    <source src="${videoUrl}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
        } catch (error) {
            videoWrapper.innerHTML = `
                <div class="flex items-center justify-center h-full text-red-500">
                    ${error.message}
                </div>
            `;
        } finally {
            button.disabled = false;
            button.textContent = 'Generate Animation';
        }
    });
</script>
{% endblock %}
