{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">
                    Mathematical Animation Generator
                </h1>
                <p class="text-lg text-gray-600">
                    Generate beautiful math animations with Manim
                </p>
            </div>

            <form id="generation-form" class="space-y-6">
                <div>
                    <label for="concept" class="block text-sm font-medium text-gray-700">
                        Enter your mathematical concept
                    </label>
                    <textarea id="concept" name="concept" rows="4" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" 
                        placeholder="Example: Show how sine and cosine functions are related on the unit circle"></textarea>
                </div>

                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Generate Animation
                    </button>
                </div>
            </form>

            <div class="mt-8 space-y-4">
                <h3 class="text-lg font-medium text-gray-900">Example Concepts:</h3>
                <div class="flex flex-wrap gap-2">
                    <button onclick="useExample('Show the Pythagorean theorem with a right triangle')" 
                        class="px-4 py-2 text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 rounded-md">
                        Pythagorean Theorem
                    </button>
                    <button onclick="useExample('Demonstrate how a quadratic function y = xÂ² changes as we move along the x-axis')" 
                        class="px-4 py-2 text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 rounded-md">
                        Quadratic Function
                    </button>
                    <button onclick="useExample('Visualize the relationship between sine and cosine on the unit circle')" 
                        class="px-4 py-2 text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 rounded-md">
                        Trigonometry
                    </button>
                </div>
            </div>

            <div id="video-container" class="mt-8 hidden">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Generated Animation</h2>
                <div id="video-wrapper" class="aspect-w-16 aspect-h-9 bg-gray-100 rounded-lg">
                    <!-- Video will be inserted here -->
                </div>
            </div>

            <div id="error" class="mt-4 text-red-600 text-center hidden"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function useExample(text) {
        document.getElementById('concept').value = text;
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = message;
        errorDiv.classList.remove('hidden');
    }

    document.getElementById('generation-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const concept = document.getElementById('concept').value.trim();
        if (!concept) {
            showError('Please enter a mathematical concept');
            return;
        }

        const button = this.querySelector('button');
        const videoContainer = document.getElementById('video-container');
        const videoWrapper = document.getElementById('video-wrapper');
        const errorDiv = document.getElementById('error');
        
        // Reset error state
        errorDiv.classList.add('hidden');
        
        // Show loading state
        button.disabled = true;
        button.textContent = 'Generating...';
        videoContainer.classList.remove('hidden');
        videoWrapper.innerHTML = `
            <div class="flex items-center justify-center h-full">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent"></div>
            </div>
        `;

        try {
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ concept: concept })
            });

            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || 'Failed to generate video');
            }

            if (!data.success || !data.video_url) {
                throw new Error('Invalid response from server');
            }

            // Add timestamp to prevent caching
            const videoUrl = `${data.video_url}?t=${Date.now()}`;
            
            // Create video element
            videoWrapper.innerHTML = `
                <video controls autoplay class="w-full h-full rounded-lg">
                    <source src="${videoUrl}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
        } catch (error) {
            videoWrapper.innerHTML = `
                <div class="flex items-center justify-center h-full text-red-500">
                    ${error.message}
                </div>
            `;
            showError(error.message);
        } finally {
            button.disabled = false;
            button.textContent = 'Generate Animation';
        }
    });
</script>
{% endblock %}
